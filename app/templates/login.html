<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - ICS HMI</title>
</head>
<body>
    <h1>ICS HMI 로그인</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>아이디:</label>
        <input type="text" name="username" required><br>
        <label>비밀번호:</label>
        <input type="password" name="password" required><br>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
